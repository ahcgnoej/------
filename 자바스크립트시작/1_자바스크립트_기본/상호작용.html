<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상호작용</title>
</head>
<body>
    <script>
        const result = prompt('이름을 입력하세요','예시 : 홍길동')
        //두번째 인수 : 대괄호는 이 매개변수가 필수가 아닌 선택 값이라는 것을 의미 
        //두번째 인수는 기본값? 예시? 입력창 안에 초기값을 넣을 수 있음 
        //사용자는 프롬프트 대화상자의 입력 필드에 원하는 값을 입력하고 확인을 누를 수 있다. 값을 입력하길 원하지 않는 경우는 취소 버튼을 누르거나 Esc를 눌러 대화상자를 빠져나가면 된다. 
        alert(`당신의 이름은 ${result}군요`)
        confirm('이 이름이 확실한가요? ')
    </script>    
</body>
</html>
