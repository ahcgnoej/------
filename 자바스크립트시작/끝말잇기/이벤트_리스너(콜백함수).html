<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 리스너 콜백함수</title>
</head>
<body>
    <div><span id="order">1</span>번째 참가자</div>
	<div>제시어 : <span id="word"></span></div>
	<input type="text">
	<button class="btn1">입력</button>
    <button class="btn2">버튼1</button>
    <button class="btn3 btn1">버튼2</button>
    <script>
        /*
        태그.addEventListener('이벤트 이름',리스너함수);
        주의할 점 !! 리스너함수 뒤에 ()를 붙여 리스너함수()모양이 되면 클릭과 상관없이 함수가 실행된다
        리스너 함수 자리인 것임!! ()를 붙여서 함수를 호출해버리면 return값이 리스너 함수 자리에 들어가게 됨. 
        만약 return값이 없는 함수라고 치면 undefined값이 들어가 실행조차 안 됨.
        */


        document.querySelector('input').addEventListener('input',function(){ //익명함수 한 번만 쓸 거임
            console.log('글자입력')
        })

        const onClickButton =()=>{
            console.log('입력버튼클릭')
        }
        document.querySelector('.btn1').addEventListener('click',onClickButton)

        //만약 그 이벤트의 값이 보고 싶다면? -> event.target.value
        document.querySelector('input').addEventListener('input',function(event){  //event도 가능하고 e도 가능하고~ 아무거나 가능~
            console.log('글자입력', event.target.value)
        })

    </script>
</body>
</html>
